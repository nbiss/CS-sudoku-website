<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Noah's Sudoku website</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <h1>Sudoku</h1>
    <div class="button-container">
        <button id="resetButton">Reset Board</button>
        <button id="checkWin">Check Win</button>
    </div>

    <div class="start-menu-container" id="start-menu">
        <button class="x-button" id="x-button">X</button>

        <h2>Welcome</h2>
        <p>This is Sudoku. A puzzle played on a 9×9 grid, divided into nine 3×3 subgrids. 
            The goal is to fill the empty cells so that each row, column, 
            and 3×3 box contains all the numbers from 1 to 9, <b>without any repeats.</b>
        </p>

        <input type="range" id="diffSlider" min="1" max="10" step="1" value="1">

        <div class="diff-container">
            <div class="diff-text">Difficulty:</div> 
            <div class="diff-box" id="diffText">1</div>
        </div>

        <button class="start-button" id="startButton">Start</button>
    </div>

    <div class="grid-container" id="sudokuGrid">
    </div>

    <div class="help-container">?</div>

    
    
      

    <script src="script.js"></script>
</body>
</html>
